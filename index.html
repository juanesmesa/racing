<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Control</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2822/2822628.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Oxanium:wght@400;600;800&family=Chakra+Petch:wght@400;600;700&family=Audiowide&family=Black+Ops+One&family=Faster+One&family=Racing+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  
  <style>
    :root {
      --bg: #070a0f;
      --border: #1c2a3a;
      --border2: #24374d;
      --text: #e7eef7;
      --accent: #1f6feb;
      --danger: #b42318;
      --font-main: "Orbitron", sans-serif;
      --header-h: 90px;
      --grid-layout: 60px 250px 1fr 1fr 150px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; color: var(--text); font-family: var(--font-main); background: var(--bg);
      background: radial-gradient(1200px 800px at 30% 10%, #14214f 0%, transparent 55%), var(--bg);
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
      transition: font-family 0.2s ease;
    }

    header {
      height: var(--header-h); padding: 0 30px;
      background: rgba(15,23,34,0.9); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0;
    }

    header h1 {
      margin: 0; font-size: 40px; font-weight: 900; letter-spacing: 2px;
      text-transform: uppercase; color: #fff;
      text-shadow: 0 0 10px rgba(31, 111, 235, 0.8);
      font-family: inherit; white-space: nowrap;
    }

    .actions { display: flex; align-items: center; gap: 12px; flex-wrap: nowrap; white-space: nowrap; }

    .font-switcher {
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border2);
      color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer;
      font-family: 'Rajdhani', sans-serif; font-weight: 600; outline: none;
      min-width: 220px; max-width: 240px; flex-shrink: 0;
    }

    header .font-switcher, header .actions button { margin-bottom: 0; }
    .actions button { flex-shrink: 0; }

    .main-layout { display: grid; grid-template-columns: 380px 1fr; gap: 25px; padding: 20px; flex: 1; min-height: 0; }
    .sidebar { display: flex; flex-direction: column; gap: 20px; min-height: 0; }
    .content-area { display: flex; flex-direction: column; gap: 20px; min-height: 0; overflow: hidden; }

    .card { background: rgba(15,23,34,0.85); border: 1px solid var(--border); border-radius: 16px; padding: 20px; backdrop-filter: blur(10px); overflow: hidden; }
    label { font-size: 11px; text-transform: uppercase; color: var(--accent); letter-spacing: 1.5px; margin-bottom: 5px; display: block; }
    input, select { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--border2); color: white; font-family: inherit; font-size: 16px; border-radius: 8px; outline: none; }

    .search-wrapper { position: relative; width: 100%; }
    .autocomplete-list {
      position: absolute; top: 100%; left: 0; right: 0;
      background: #0f1722; border: 1px solid var(--border2);
      max-height: 200px; overflow-y: auto; z-index: 1000;
      border-radius: 0 0 8px 8px; display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5); margin-top: -15px;
    }
    .autocomplete-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .autocomplete-item:hover { background: var(--accent); }

    button { padding: 12px 18px; cursor: pointer; border-radius: 8px; font-weight: bold; font-family: inherit; text-transform: uppercase; border: none; transition: .2s; }
    button.primary { background: var(--accent); color: #fff; width: 100%; margin-bottom: 5px; }
    button.ghost { background: rgba(255,255,255,.06); color: var(--text); border: 1px solid rgba(255,255,255,.10); }
    button.danger { background: var(--danger); color: #fff; }
    button.btn-details { padding: 6px 12px; font-size: 10px; background: var(--accent); color: #fff; }

    .podium-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; flex-shrink: 0; }
    .podiumCard { position: relative; border-radius: 24px; padding: 2.5px; background: var(--card-color); min-height: 180px; overflow: hidden; z-index: 1; }
    .podiumCard::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent 0%, transparent 10%, #fff 50%, var(--card-color) 70%, transparent 100%); animation: rotateBorder 4s linear infinite, changeHue 10s linear infinite; z-index: 2; filter: blur(8px); }
    @keyframes rotateBorder { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes changeHue { 0% { filter: blur(8px) hue-rotate(0deg); } 100% { filter: blur(8px) hue-rotate(360deg); } }

    .podium-inner { position: relative; width: 100%; height: 100%; background: #0f1722; border-radius: 22px; padding: 20px; z-index: 3; display: flex; flex-direction: column; justify-content: space-between; }
    .podium-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .puesto-badge { background: var(--card-color); color: #000; padding: 10px 20px; border-radius: 50px; font-size: 14px; font-weight: 900; display: flex; align-items: center; gap: 8px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .puesto-numero-bg { font-size: 45px; font-weight: 900; line-height: 1; margin-top: -5px; color: var(--card-color); opacity: 0.80; text-shadow: 0 0 10px color-mix(in srgb, var(--card-color) 70%, transparent), 0 0 22px color-mix(in srgb, var(--card-color) 45%, transparent), 0 0 40px color-mix(in srgb, var(--card-color) 25%, transparent); }
    .pilot-info { margin-top: 10px; }
    .pilot-name-big { font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .time-pill { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 10px; display: inline-flex; align-items: center; gap: 8px; }
    .time-pill span { font-size: 11px; opacity: 0.5; text-transform: uppercase; }
    .time-pill strong { font-size: 18px; color: var(--card-color); font-family: inherit; }

    .table-card { flex: 1; display: flex; flex-direction: column; min-height: 0; }
    .lbHeader { display: grid; grid-template-columns: var(--grid-layout); padding: 18px 25px; color: #6aa9ff; font-weight: 900; font-size: 14px; border-bottom: 2px solid var(--accent); background: #0b111a; text-transform: uppercase; letter-spacing: 1px; flex-shrink: 0; }
    .table-scroll-area { flex: 1; overflow-y: auto; min-height: 0; }
    .lbRow { display: grid; grid-template-columns: var(--grid-layout); align-items: center; padding: 16px 25px; margin-top: 8px; border-radius: 12px; background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255,255,255,0.05); }
    .cell.center { text-align: center; } .cell.right { text-align: right; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: #0f1722; border: 1px solid var(--border2); border-radius: 24px; width: 600px; padding: 30px; display: flex; flex-direction: column; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .modal-list { overflow-y: auto; flex: 1; }
    .modal-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; margin-bottom: 10px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
    .history-mini { flex: 1; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 15px; overflow-y: auto; }
    .hist-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    
    .status-msg { margin-bottom: 10px; font-size: 13px; color: #fff; font-weight: bold; }
    .status-msg span { color: var(--accent); }
  </style>
</head>

<body>

<header>
  <h1>üèÅ ORION LEADERBOARD üèÅ</h1>
  <div class="actions">
    <select class="font-switcher" onchange="document.body.style.fontFamily = this.value">
      <option value="'Orbitron', sans-serif">Orbitron (Cyber)</option>
      <option value="'Oxanium', sans-serif">Oxanium (Racing)</option>
      <option value="'Rajdhani', sans-serif">Rajdhani (Tech)</option>
      <option value="'Audiowide', sans-serif">Audiowide (Future)</option>
      <option value="'Racing Sans One', sans-serif">Racing Sans (Cl√°sico)</option>
      <option value="'Chakra Petch', sans-serif">Chakra (Drift)</option>
      <option value="'Black Ops One', sans-serif">Black Ops (GT)</option>
      <option value="'Faster One', sans-serif">Faster (Drag)</option>
    </select>
    <button class="ghost" onclick="document.getElementById('importInput').click()">Importar CSV</button>
    <input type="file" id="importInput" style="display:none" accept=".csv" onchange="importCSV(event)">
    <button class="ghost" onclick="exportRecords()">Exportar CSV</button>
    <button class="danger" style="padding: 10px 15px;" onclick="resetAll()">Reset Total</button>
  </div>
</header>

<div class="main-layout">
  <aside class="sidebar">
    <div class="card" style="height: 100%;">
      <label>Nombre Piloto</label>
      <input id="pilotName" placeholder="Nombre" onkeydown="if(event.key==='Enter') addDriver()"/>
      <button class="primary" onclick="addDriver()">Agregar Piloto</button>
      <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
      
      <label>Buscar Piloto</label>
      <div class="search-wrapper">
        <input id="pilotSearch" placeholder="Escribe para buscar..." oninput="filterDrivers(this.value)" autocomplete="off"/>
        <div id="autocompleteList" class="autocomplete-list"></div>
      </div>
      <input type="hidden" id="driverSelect" value="">

      <label>Tiempo (MM:SS.mmm)</label>
      <input id="lapTime" placeholder="00:00.000" onkeydown="if(event.key==='Enter') saveLap()"/>
      <button class="primary" onclick="saveLap()">Guardar Tiempo</button>
      <button class="danger" style="width:100%;" onclick="removeLastLap()">Eliminar √öltimo Tiempo</button>
      
      <div class="history-mini">
        <div id="driverStatus" class="status-msg"></div>
        <label>Historial R√°pido</label>
        <div id="miniHistoryList"></div>
      </div>
    </div>
  </aside>

  <main class="content-area">
  <section class="podium-container" id="podiumTop3"></section>

  <section class="card table-card">
    <div style="background: rgba(31, 111, 235, 0.1); border: 1px solid var(--accent); border-radius: 12px; padding: 25px; text-align: center; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;">
    <label style="color: var(--accent); margin-bottom: 10px; font-weight: bold; letter-spacing: 2px;">CRON√ìMETRO EN VIVO</label>
   <div id="liveTime" style="font-size: 80px; font-weight: 900; color: #00ff00; font-family: 'Digital-7 Mono', sans-serif; text-shadow: 0 0 15px rgba(0,255,0,0.5); line-height: 1;">
    00:00.00
   </div>
</div>

    <div class="lbHeader">
        <div class="cell">#</div>
        <div class="cell">Piloto</div>
        <div class="cell center">Mejor Tiempo</div>
        <div class="cell center">Intentos</div>
        <div class="cell right">Tiempos</div>
    </div>

    <div class="table-scroll-area">
        <div id="fullLeaderboard"></div>
    </div>
</section>
</main>
</div>

<div id="historyModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <span style="font-size: 10px; color: var(--accent); letter-spacing: 2px; text-transform: uppercase;">Historial</span>
        <h2 id="modalTitle" style="margin:0; font-size:24px; color:#fff;">PILOTO</h2>
      </div>
      <button class="btn-details" style="background:var(--danger)" onclick="closeModal()">CERRAR</button>
    </div>
    <div id="modalList" class="modal-list"></div>
  </div>
</div>

<script>
  const STORAGE_KEY = "race_control_v16";
  let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? { drivers: [], laps: {} };
  const podColors = ["#ffb700", "#00f2ff", "#ff00ea"];
  const podLabels = ["ü•á 1er lugar", "ü•à 2do lugar", "ü•â 3er lugar"];

function filterDrivers(val) {
    const list = document.getElementById("autocompleteList");
    const driverSelect = document.getElementById("driverSelect");
    
    if (!val) { 
        list.style.display = "none"; 
        driverSelect.value = ""; // Limpia el ID si borras el nombre
        return; 
    }

    const matches = state.drivers.filter(d => d.name.toLowerCase().includes(val.toLowerCase()));
    
    // QA FIX: Si hay una coincidencia exacta mientras escribes, selecci√≥nalo de una vez
    const exactMatch = state.drivers.find(d => d.name.toLowerCase() === val.toLowerCase().trim());
    if (exactMatch) {
        selectPilot(exactMatch.id, exactMatch.name);
    }

    if (matches.length > 0) {
        list.innerHTML = matches.map(d => `<div class="autocomplete-item" onclick="selectPilot('${d.id}', '${d.name}')">${d.name}</div>`).join("");
        list.style.display = "block";
    } else { 
        list.style.display = "none"; 
    }
}

function selectPilot(id, name) {
    document.getElementById("driverSelect").value = id;
    document.getElementById("pilotSearch").value = name;
    document.getElementById("autocompleteList").style.display = "none";
    
    // Mensaje de confirmaci√≥n para el comisario de carrera (T√∫)
    console.log("üë§ Piloto vinculado con √©xito. ID:", id, "| Nombre:", name);
    
    renderMiniHistory();
}

  document.addEventListener("click", (e) => {
    if (e.target.id !== 'pilotSearch') document.getElementById("autocompleteList").style.display = "none";
  });

  function addDriver(){ const input = document.getElementById("pilotName"); if(!input.value.trim()) return; const id = "d-" + Date.now(); state.drivers.push({ id, name: input.value.trim() }); state.laps[id] = []; input.value = ""; saveAndRender(); }
  function saveLap(){ const input = document.getElementById("lapTime"); const id = document.getElementById("driverSelect").value; const parts = input.value.match(/^(\d{2}):(\d{2})\.(\d{1,3})$/); if(!id || !parts) return alert("Selecciona un piloto v√°lido y usa formato: 00:00.000"); const ms = (parseInt(parts[1])*60000) + (parseInt(parts[2])*1000) + parseInt(parts[3].padEnd(3,'0')); state.laps[id].push({ time: ms, ts: Date.now() }); input.value = ""; saveAndRender(); }
  function removeLastLap(){ const id = document.getElementById("driverSelect").value; if(!id || !state.laps[id].length) return; if(confirm("¬øEliminar el √∫ltimo tiempo?")) { state.laps[id].pop(); saveAndRender(); } }
  function formatMs(ms){ const m = Math.floor(ms / 60000); const s = Math.floor((ms % 60000) / 1000); const x = ms % 1000; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(x).padStart(3,'0')}`; }

  function renderAll(){
    const allDrivers = state.drivers.map(d => {
      const times = state.laps[d.id].map(l => l.time);
      const validTimes = times.filter(t => t > 0);
      return { ...d, best: validTimes.length ? Math.min(...validTimes) : null, count: times.length };
    }).sort((a,b) => (a.best === null ? 1 : b.best === null ? -1 : a.best - b.best));

    const podiumDrivers = allDrivers.filter(d => d.best !== null);
    document.getElementById("podiumTop3").innerHTML = [1,2,3].map((pos, i) => {
      const d = podiumDrivers[pos-1];
      return `<div class="podiumCard" style="--card-color: ${podColors[i]}; --card-color-alpha: ${podColors[i]}44"><div class="podium-inner"><div class="podium-header"><div class="puesto-badge">${podLabels[i]}</div><div class="puesto-numero-bg">#${pos}</div></div><div class="pilot-info"><div class="pilot-name-big">${d ? d.name : 'VACANTE'}</div><div class="time-pill"><span>Tiempo:</span><strong>${d ? formatMs(d.best) : '--:--.---'}</strong></div></div></div></div>`;
    }).join("");

    document.getElementById("fullLeaderboard").innerHTML = allDrivers.map((d, i) => `<div class="lbRow"><div class="cell">#${i+1}</div><div class="cell" style="font-weight:bold; color:#fff;">${d.name}</div><div class="cell center">${d.best ? formatMs(d.best) : '‚Äî'}</div><div class="cell center">${d.count}</div><div class="cell right"><button class="btn-details" onclick="showDetails('${d.id}')">DETALLES</button></div></div>`).join("");
    renderMiniHistory();
  }

  function showDetails(id){ const d = state.drivers.find(x => x.id === id); document.getElementById("modalTitle").innerText = d.name; const list = document.getElementById("modalList"); const times = [...state.laps[id]].reverse(); list.innerHTML = times.length ? times.map((l, i) => `<div class="modal-item"><span style="color:var(--accent)">Vuelta ${times.length - i}</span><strong style="color:white;">${formatMs(l.time)}</strong></div>`).join("") : `<div style="text-align:center; opacity:0.5; padding:20px;">Sin tiempos.</div>`; document.getElementById("historyModal").style.display = "flex"; }
  function closeModal(){ document.getElementById("historyModal").style.display = "none"; }

  function renderMiniHistory(){
    const id = document.getElementById("driverSelect").value;
    const list = document.getElementById("miniHistoryList");
    const statusDiv = document.getElementById("driverStatus");
    if(!id) { list.innerHTML = "Sin datos"; statusDiv.innerHTML = ""; return; }
    const ranked = state.drivers.map(d => {
      const times = state.laps[d.id].map(l => l.time);
      return { id: d.id, best: times.length ? Math.min(...times) : null };
    }).sort((a,b) => (a.best === null ? 1 : b.best === null ? -1 : a.best - b.best));
    const index = ranked.findIndex(x => x.id === id);
    const pilotData = ranked[index];
    if(pilotData.best === null) { statusDiv.innerHTML = "EL PILOTO <span>NO TIENE TIEMPOS</span> REGISTRADOS"; }
    else { statusDiv.innerHTML = `POSICI√ìN ACTUAL: <span>#${index + 1}</span> | MEJOR: <span>${formatMs(pilotData.best)}</span>`; }
    const laps = state.laps[id];
    if(!laps || !laps.length) { list.innerHTML = "Sin vueltas"; return; }
    list.innerHTML = [...laps].reverse().slice(0,3).map(l => `<div class="hist-item"><span>${new Date(l.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span> <strong>${formatMs(l.time)}</strong></div>`).join("");
  }

  function saveAndRender(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); renderAll(); }
  function resetAll(){ if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); } }

  // NUEVA FUNCI√ìN PARA IMPORTAR
  function importCSV(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const content = e.target.result;
      const lines = content.split('\n').map(l => l.trim()).filter(l => l);
      if (lines.length <= 1) return alert("Archivo inv√°lido.");
      if (!confirm("Esto reemplazar√° los datos actuales. ¬øDeseas continuar?")) return;
      const newDrivers = [];
      const newLaps = {};
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(';');
        if (cols.length < 2) continue;
        const name = cols[0];
        const timeStr = cols[1];
        const ts = cols[2] ? parseInt(cols[2]) : Date.now();
        let d = newDrivers.find(x => x.name === name);
        if (!d) {
          d = { id: "d-" + (Date.now() + newDrivers.length), name: name };
          newDrivers.push(d);
          newLaps[d.id] = [];
        }
        if (timeStr && timeStr !== "--" && timeStr !== "N/A") {
          const p = timeStr.match(/(\d{2}):(\d{2})\.(\d{1,3})/);
          if (p) {
            const ms = (parseInt(p[1])*60000) + (parseInt(p[2])*1000) + parseInt(p[3].padEnd(3,'0'));
            newLaps[d.id].push({ time: ms, ts: ts });
          }
        }
      }
      state.drivers = newDrivers; state.laps = newLaps;
      saveAndRender();
      alert("Respaldo cargado correctamente.");
    };
    reader.readAsText(file);
  }

  // MODIFICADO PARA SER UN RESPALDO REAL (TODOS LOS TIEMPOS)
  function exportRecords(){ 
    if(state.drivers.length === 0) return alert("No hay datos."); 
    let csv = "\ufeffPiloto;Tiempo;Timestamp\n"; 
    state.drivers.forEach(d => {
      if (state.laps[d.id].length === 0) csv += `${d.name};--;${Date.now()}\n`;
      else state.laps[d.id].forEach(l => { csv += `${d.name};${formatMs(l.time)};${l.ts}\n`; });
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
    a.download = `Respaldo_Leaderboard.csv`; a.click(); 
  }

  document.getElementById("lapTime").addEventListener("input", e => {
    let v = e.target.value.replace(/\D/g,'');
    if(v.length > 4) v = v.slice(0,2) + ":" + v.slice(2,4) + "." + v.slice(4,7);
    else if(v.length > 2) v = v.slice(0,2) + ":" + v.slice(2);
    e.target.value = v;
  });

renderAll();



const socket = new WebSocket('ws://localhost:8765');

socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    
    // 1. L√ìGICA DEL CRON√ìMETRO EN VIVO
     // 1. L√ìGICA DEL CRON√ìMETRO EN VIVO
   if (data.type === "LIVE") {
    const timeElement = document.getElementById("liveTime");
    if (timeElement) {
        const ms = data.current_ms;
        const m = Math.floor(ms / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        const x = Math.floor((ms % 1000) / 10); // 2 decimales
        
        // El uso de padStart es CLAVE para que el 01 no ocupe menos que el 10
        timeElement.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(x).padStart(2,'0')}`;
    }
}
    
    // 2. L√ìGICA DE REGISTRO AUTOM√ÅTICO (Tu l√≥gica actual intacta)
    if (data.type === "NEW_LAP") {
        const currentDriverId = document.getElementById("driverSelect").value;
        
        if (!currentDriverId) {
            console.error("Vuelta detectada, pero no hay piloto seleccionado.");
            return;
        }
