<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Control</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2822/2822628.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Oxanium:wght@400;600;800&family=Chakra+Petch:wght@400;600;700&family=Audiowide&family=Genos:wght@400;700;800&family=Bruno+Ace+SC&family=Michroma&family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  
  <style>
    :root {
      /* DARK MODE (Default) */
      --bg: #070a0f;
      --card-bg: rgba(15,23,34,0.85);
      --header-bg: rgba(15,23,34,0.9);
      --input-bg: rgba(0,0,0,0.5);
      --text: #e7eef7;
      --border: #1c2a3a;
      --border2: #24374d;
      --accent: #1f6feb;
      --danger: #b42318;
      --font-main: "Audiowide", sans-serif;
      --header-h: 90px;
      --grid-layout: 60px 250px 1fr 1fr 150px;
      --live-timer-color: #00ff00;
    }

    [data-theme="light"] {
      /* LIGHT MODE - Blanco hueso */
      --bg: #f2f2f2;
      --card-bg: #ffffff;
      --header-bg: rgba(242, 242, 242, 0.9);
      --input-bg: #e8e9eb;
      --text: #1a1a1a;
      --border: #d1d9e6;
      --border2: #b8c2d1;
      --live-timer-color: #000000;
    }

    /* CLASE PARA OCULTAR ELEMENTOS DE ADMIN */
    .admin-hidden { display: none !important; }

    * { box-sizing: border-box; }
    body {
      margin: 0; color: var(--text); font-family: var(--font-main); background: var(--bg);
      background: radial-gradient(1200px 800px at 30% 10%, #14214f 0%, transparent 55%), var(--bg);
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      height: var(--header-h); padding: 0 30px;
      background: var(--header-bg); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0;
    }

    header h1 {
      margin: 0; font-size: 40px; font-weight: 900; letter-spacing: 2px;
      text-transform: uppercase; color: var(--text);
      text-shadow: 0 0 10px rgba(31, 111, 235, 0.8);
      font-family: inherit; white-space: nowrap;
    }

    .actions { display: flex; align-items: center; gap: 12px; flex-wrap: nowrap; white-space: nowrap; }

    .main-layout { display: grid; grid-template-columns: 380px 1fr; gap: 25px; padding: 20px; flex: 1; min-height: 0; }
    .sidebar { display: flex; flex-direction: column; gap: 20px; min-height: 0; }
    .content-area { display: flex; flex-direction: column; gap: 20px; min-height: 0; overflow: hidden; }

    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 20px; backdrop-filter: blur(10px); overflow: hidden; }
    label { font-size: 11px; text-transform: uppercase; color: var(--accent); letter-spacing: 1.5px; margin-bottom: 5px; display: block; }
    input, select { width: 100%; padding: 12px; margin-bottom: 15px; background: var(--input-bg); border: 1px solid var(--border2); color: var(--text); font-family: inherit; font-size: 16px; border-radius: 8px; outline: none; }

    .search-wrapper { position: relative; width: 100%; }
    .autocomplete-list {
      position: absolute; top: 100%; left: 0; right: 0;
      background: var(--card-bg); border: 1px solid var(--border2);
      max-height: 200px; overflow-y: auto; z-index: 1000;
      border-radius: 0 0 8px 8px; display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5); margin-top: -15px;
    }
    .autocomplete-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid var(--border); color: var(--text); }
    .autocomplete-item:hover { background: var(--accent); color: white; }

    button { padding: 12px 18px; cursor: pointer; border-radius: 8px; font-weight: bold; font-family: inherit; text-transform: uppercase; border: none; transition: .2s; }
    button.primary { background: var(--accent); color: #fff; width: 100%; margin-bottom: 5px; }
    button.ghost { background: var(--input-bg); color: var(--text); border: 1px solid var(--border2); }
    button.danger { background: var(--danger); color: #fff; }
    button.btn-details { padding: 6px 12px; font-size: 10px; background: var(--accent); color: #fff; }

    /* PODIUM: Sin animaciones extra */
    .podium-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; flex-shrink: 0; }
    .podiumCard { position: relative; border-radius: 24px; padding: 4px; background: var(--card-color); min-height: 180px; display: flex; }
    .podium-inner { width: 100%; height: 100%; background: var(--card-bg); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
    .puesto-badge { background: var(--card-color); color: #000; padding: 10px 20px; border-radius: 50px; font-size: 14px; font-weight: 900; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
    .puesto-numero-bg { font-size: 45px; font-weight: 900; line-height: 1; margin-top: -5px; color: var(--card-color); opacity: 0.80; }
    .pilot-name-big { font-size: 22px; font-weight: 800; color: var(--text); margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .time-pill { background: var(--input-bg); border: 1px solid var(--border); padding: 8px 15px; border-radius: 10px; display: inline-flex; align-items: center; gap: 8px; }
    .time-pill strong { font-size: 18px; color: var(--card-color); font-family: inherit; }

    .table-card { flex: 1; display: flex; flex-direction: column; min-height: 0; }
    .lbHeader { display: grid; grid-template-columns: var(--grid-layout); padding: 18px 25px; color: var(--accent); font-weight: 900; font-size: 14px; border-bottom: 2px solid var(--accent); background: var(--header-bg); text-transform: uppercase; flex-shrink: 0; }
    .table-scroll-area { flex: 1; overflow-y: auto; min-height: 0; }
    .lbRow { display: grid; grid-template-columns: var(--grid-layout); align-items: center; padding: 16px 25px; margin-top: 8px; border-radius: 12px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text); }
    .cell.center { text-align: center; } .cell.right { text-align: right; }

    #liveTime {
      font-size: 80px; font-weight: 900; color: var(--live-timer-color); 
      font-family: 'Digital-7 Mono', sans-serif; text-shadow: 0 0 15px rgba(0,0,0,0.1); line-height: 1;
      transition: color 0.3s;
    }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: var(--card-bg); border: 1px solid var(--border2); border-radius: 24px; width: 600px; padding: 30px; color: var(--text); }
    .history-mini { flex: 1; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 15px; overflow-y: auto; }
    .hist-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
    
    /* RESPONSIVE */
    @media (max-width: 900px) {
      body { overflow-y: auto; height: auto; }
      .main-layout { grid-template-columns: 1fr; padding: 10px; }
      header { height: auto; padding: 15px; flex-direction: column; gap: 15px; }
      .actions { width: 100%; justify-content: center; flex-wrap: wrap; }
      .podium-container { grid-template-columns: 1fr; }
      .lbHeader, .lbRow { grid-template-columns: 40px 1fr 100px 80px; padding: 10px; font-size: 12px; }
      .cell:nth-child(4) { display: none; }
      #liveTime { font-size: 50px !important; }
    }
  </style>
</head>

<body>

<header>
  <h1>üèÅ LEADERBOARD üèÅ</h1>
  <div class="actions">
    <button class="ghost" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è Modo Claro</button>
    <button class="ghost" onclick="toggleAdminView()" id="adminToggleBtn" style="border-color: var(--accent); color: var(--accent);">üëÅÔ∏è Ver como Espectador</button>
    
    <button class="ghost admin-only" onclick="document.getElementById('importInput').click()">Importar CSV</button>
    <input type="file" id="importInput" style="display:none" accept=".csv" onchange="importCSV(event)">
    <button class="ghost admin-only" onclick="exportRecords()">Exportar CSV</button>
    <button class="danger admin-only" onclick="resetAll()">Reset Total</button>
  </div>
</header>

<div class="main-layout">
  <aside class="sidebar">
    <div class="card" style="height: 100%;">
      <div class="admin-only">
        <label>Nombre Piloto</label>
        <input id="pilotName" placeholder="Nombre" onkeydown="if(event.key==='Enter') addDriver()"/>
        <button class="primary" onclick="addDriver()">Agregar Piloto</button>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
      </div>

      <label>Buscar Piloto</label>
      <div class="search-wrapper">
        <input id="pilotSearch" placeholder="Escribe para buscar..." oninput="filterDrivers(this.value)" autocomplete="off"/>
        <div id="autocompleteList" class="autocomplete-list"></div>
      </div>
      <input type="hidden" id="driverSelect" value="">

      <div class="admin-only">
        <label>Tiempo (MM:SS.mmm)</label>
        <input id="lapTime" placeholder="00:00.000" onkeydown="if(event.key==='Enter') saveLap()"/>
        <button class="primary" onclick="saveLap()">Guardar Tiempo</button>
        <button class="danger" style="width:100%; margin-top: 5px;" onclick="removeLastLap()">Eliminar √öltimo Tiempo</button>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
      </div>

      <div class="history-mini">
        <div id="driverStatus" class="status-msg"></div>
        <label>Historial R√°pido</label>
        <div id="miniHistoryList"></div>
      </div>
    </div>
  </aside>

  <main class="content-area">
    <section class="podium-container" id="podiumTop3"></section>
    <section class="card table-card">
      <div style="background: rgba(31, 111, 235, 0.1); border: 1px solid var(--accent); border-radius: 12px; padding: 25px; text-align: center; margin-bottom: 20px;">
        <label style="color: var(--accent); font-weight: bold; letter-spacing: 2px;">CRON√ìMETRO EN VIVO</label>
        <div id="liveTime">00:00.00</div>
        <div id="recordMessage" style="color: #ffb700; font-size: 20px; font-weight: 800; text-transform: uppercase; margin-top: 10px; opacity: 0; transition: opacity 0.5s;">
          ¬°NUEVO R√âCORD DE PISTA! üèÜ
        </div>
      </div>
      <div class="lbHeader">
        <div class="cell">#</div><div class="cell">Piloto</div><div class="cell center">Mejor Tiempo</div><div class="cell center">Intentos</div><div class="cell right">Tiempos</div>
      </div>
      <div class="table-scroll-area"><div id="fullLeaderboard"></div></div>
    </section>
  </main>
</div>

<div id="historyModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">PILOTO</h2>
      <button class="btn-details" style="background:var(--danger)" onclick="closeModal()">CERRAR</button>
    </div>
    <div id="modalList" style="max-height:400px; overflow-y:auto;"></div>
  </div>
</div>

<script>
  const STORAGE_KEY = "race_control_v16";
  let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? { drivers: [], laps: {} };
  const podColors = ["#ffb700", "#00f2ff", "#ff00ea"];
  const podLabels = ["ü•á 1er lugar", "ü•à 2do lugar", "ü•â 3er lugar"];

  // --- L√ìGICA DE ADMINISTRACI√ìN ---
  let isAdmin = true;

  function toggleAdminView() {
    isAdmin = !isAdmin;
    const adminElements = document.querySelectorAll('.admin-only');
    const btn = document.getElementById('adminToggleBtn');

    adminElements.forEach(el => {
      if (!isAdmin) {
        el.classList.add('admin-hidden');
      } else {
        el.classList.remove('admin-hidden');
      }
    });

    btn.innerText = isAdmin ? 'üëÅÔ∏è Ver como Espectador' : 'üîë Activar Modo Admin';
  }

  function toggleTheme() {
    const html = document.documentElement;
    const btn = document.getElementById('themeBtn');
    if (html.getAttribute('data-theme') === 'light') {
      html.removeAttribute('data-theme');
      btn.innerText = '‚òÄÔ∏è Modo Claro';
    } else {
      html.setAttribute('data-theme', 'light');
      btn.innerText = 'üåô Modo Oscuro';
    }
  }

  function filterDrivers(val) {
    const list = document.getElementById("autocompleteList");
    if (!val) { list.style.display = "none"; return; }
    const matches = state.drivers.filter(d => d.name.toLowerCase().includes(val.toLowerCase()));
    if (matches.length > 0) {
      list.innerHTML = matches.map(d => `<div class="autocomplete-item" onclick="selectPilot('${d.id}', '${d.name}')">${d.name}</div>`).join("");
      list.style.display = "block";
    } else { list.style.display = "none"; }
  }

  function selectPilot(id, name) {
    document.getElementById("driverSelect").value = id;
    document.getElementById("pilotSearch").value = name;
    document.getElementById("autocompleteList").style.display = "none";
    renderMiniHistory();
  }

  function addDriver(){
    const input = document.getElementById("pilotName");
    if(!input.value.trim()) return;
    const id = "d-" + Date.now();
    state.drivers.push({ id, name: input.value.trim() });
    state.laps[id] = [];
    input.value = "";
    saveAndRender();
  }

  function saveLap() {
    const input = document.getElementById("lapTime");
    const id = document.getElementById("driverSelect").value;
    const parts = input.value.match(/^(\d{2}):(\d{2})\.(\d{1,3})$/);
    if(!id || !parts) return;
    const ms = (parseInt(parts[1])*60000) + (parseInt(parts[2])*1000) + parseInt(parts[3].padEnd(3,'0'));
    const allTimes = Object.values(state.laps).flat().map(l => l.time);
    const globalBest = allTimes.length > 0 ? Math.min(...allTimes) : Infinity;
    state.laps[id].push({ time: ms, ts: Date.now() });
    if (ms < globalBest) {
      const msg = document.getElementById("recordMessage");
      msg.style.opacity = "1";
      setTimeout(() => { msg.style.opacity = "0"; }, 5000);
    }
    input.value = "";
    saveAndRender();
  }

  function removeLastLap(){
    const id = document.getElementById("driverSelect").value;
    if(!id || !state.laps[id].length) return;
    if(confirm("¬øEliminar el √∫ltimo tiempo?")) { state.laps[id].pop(); saveAndRender(); }
  }

  function formatMs(ms){
    const m = Math.floor(ms / 60000);
    const s = Math.floor((ms % 60000) / 1000);
    const x = ms % 1000;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(x).padStart(3,'0')}`;
  }

  function renderAll(){
    const allDrivers = state.drivers.map(d => {
      const times = state.laps[d.id].map(l => l.time);
      return { ...d, best: times.length ? Math.min(...times) : null, count: times.length };
    }).sort((a,b) => (a.best === null ? 1 : b.best === null ? -1 : a.best - b.best));

    const podiumDrivers = allDrivers.filter(d => d.best !== null);
    document.getElementById("podiumTop3").innerHTML = [1,2,3].map((pos, i) => {
      const d = podiumDrivers[pos-1];
      return `<div class="podiumCard" style="--card-color: ${podColors[i]}">
        <div class="podium-inner">
          <div class="puesto-badge">${podLabels[i]}</div>
          <div class="pilot-info">
            <div class="pilot-name-big">${d ? d.name : 'VACANTE'}</div>
            <div class="time-pill"><strong>${d ? formatMs(d.best) : '--:--.---'}</strong></div>
          </div>
        </div>
      </div>`;
    }).join("");

    document.getElementById("fullLeaderboard").innerHTML = allDrivers.map((d, i) => `
      <div class="lbRow">
        <div class="cell">#${i+1}</div>
        <div class="cell" style="font-weight:bold;">${d.name}</div>
        <div class="cell center">${d.best ? formatMs(d.best) : '‚Äî'}</div>
        <div class="cell center">${d.count}</div>
        <div class="cell right"><button class="btn-details" onclick="showDetails('${d.id}')">DETALLES</button></div>
      </div>`).join("");
    renderMiniHistory();
  }

  function showDetails(id){
    const d = state.drivers.find(x => x.id === id);
    document.getElementById("modalTitle").innerText = d.name;
    const times = [...state.laps[id]].reverse();
    document.getElementById("modalList").innerHTML = times.map((l, i) => `
      <div class="modal-item">
        <span>Vuelta ${times.length - i}</span>
        <strong>${formatMs(l.time)}</strong>
      </div>`).join("");
    document.getElementById("historyModal").style.display = "flex";
  }

  function closeModal(){ document.getElementById("historyModal").style.display = "none"; }

  function renderMiniHistory(){
    const id = document.getElementById("driverSelect").value;
    const list = document.getElementById("miniHistoryList");
    if(!id) { list.innerHTML = "Sin datos"; return; }
    const laps = state.laps[id];
    list.innerHTML = [...laps].reverse().slice(0,3).map(l => `
      <div class="hist-item">
        <span>${new Date(l.ts).toLocaleTimeString()}</span>
        <strong>${formatMs(l.time)}</strong>
      </div>`).join("");
  }

  function saveAndRender(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); renderAll(); }
  function resetAll(){ if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); } }

  function importCSV(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
      const lines = ev.target.result.split('\n').map(l => l.trim()).filter(l => l);
      if (lines.length <= 1) return;
      const newDrivers = []; const newLaps = {};
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(';'); if (cols.length < 2) continue;
        const name = cols[0]; const timeStr = cols[1]; const ts = cols[2] ? parseInt(cols[2]) : Date.now();
        let d = newDrivers.find(x => x.name === name);
        if (!d) { d = { id: "d-" + (Date.now() + newDrivers.length), name }; newDrivers.push(d); newLaps[d.id] = []; }
        const p = timeStr.match(/(\d{2}):(\d{2})\.(\d{3})/);
        if (p) newLaps[d.id].push({ time: (parseInt(p[1])*60000) + (parseInt(p[2])*1000) + parseInt(p[3]), ts });
      }
      state.drivers = newDrivers; state.laps = newLaps; saveAndRender();
    };
    reader.readAsText(e.target.files[0]);
  }

  function exportRecords(){
    let csv = "\ufeffPiloto;Tiempo;Timestamp\n";
    state.drivers.forEach(d => state.laps[d.id].forEach(l => csv += `${d.name};${formatMs(l.time)};${l.ts}\n`));
    const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
    a.download = "ORION_Backup.csv"; a.click();
  }

  const socket = new WebSocket('ws://localhost:8765');
  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "LIVE") {
      const ms = data.current_ms;
      const m = Math.floor(ms / 60000); const s = Math.floor((ms % 60000) / 1000); const x = Math.floor((ms % 1000) / 10);
      document.getElementById("liveTime").innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(x).padStart(2,'0')}`;
    }
    if (data.type === "NEW_LAP" && document.getElementById("driverSelect").value) {
      document.getElementById("lapTime").value = formatMs(data.time_ms);
      saveLap();
    }
  };

  document.getElementById("lapTime").addEventListener("input", e => {
    let v = e.target.value.replace(/\D/g,'');
    if(v.length > 4) v = v.slice(0,2) + ":" + v.slice(2,4) + "." + v.slice(4,7);
    else if(v.length > 2) v = v.slice(0,2) + ":" + v.slice(2);
    e.target.value = v;
  });

  renderAll();
</script>
</body>
</html>
